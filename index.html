<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/f870c7346d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="flex-container">
          <div class="flex">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23,004</p>
          </div>
          <div class="black-line"></div>

          <div class="flex">
            <div class="mobile-flex-container">
              <div class="mobile-flex">
                <p>Dark Mode</p>
              </div>
              <div class="mobile-flex flex-float-right">
                <div class="toggle-icon">
                  <div class="toggle-circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of navbar -->
      <div class="social-grid-container">
        <div class="social-grid-item">
          <i class="fab fa-lg fa-facebook-square"></i>
          <p class="inline">&copy;nathanf</p>
          <div class="middle-text">
            <h1>1987</h1>
            <p>FOLLOWERS</p>
          </div>
          <div class="arrow-up"></div>
          <p class="up-today">12 Today</p>
        </div>
        <div class="social-grid-item">
          <i class="fab fa-lg fa-twitter"></i>
          <p class="inline">&copy;nathanf</p>
          <div class="middle-text">
            <h1>1044</h1>
            <p>FOLLOWERS</p>
          </div>
          <div class="arrow-up"></div>
          <p class="up-today">12 Today</p>
        </div>
        <div class="social-grid-item">
          <i class="fab fa-lg fa-instagram"></i>
          <p class="inline">&copy;nathanf</p>
          <div class="middle-text">
            <h1>11k</h1>
            <p>FOLLOWERS</p>
          </div>
          <div class="arrow-up"></div>
          <p class="up-today">99 Today</p>
        </div>
        <div class="social-grid-item">
          <i class="fab fa-lg fa-youtube"></i>
          <p class="inline">&copy;nathanf</p>
          <div class="middle-text">
            <h1>8239</h1>
            <p>SUBSCRIBERS</p>
          </div>
          <div class="arrow-down"></div>
          <p class="down-today">144 Today</p>
        </div>
      </div>
    </div>
  </body>
</html>
